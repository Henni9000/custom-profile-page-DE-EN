<!DOCTYPE html>
<!-- Set initial language based on preference or default -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title wird von JS gesetzt -->
    <title>Henni9000 - Profil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon wird von JS gesetzt -->
    <link rel="icon" href="placeholder_favicon.png">
</head>
<body>

    <!-- Lautstärkeregler -->
    <div id="volume-control-container">
        <i id="volume-icon-display" class="fas fa-volume-high"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- === NEU: Sprachumschalter === -->
    <div id="language-switcher">
        <button id="lang-de" class="lang-button" data-lang="de">DE</button>
        <button id="lang-en" class="lang-button" data-lang="en">EN</button>
    </div>
    <!-- ========================== -->

    <!-- Loading Animation -->
    <div id="loader">
        <div class="spinner"></div>
        <!-- Text wird von JS gesetzt -->
        <p data-translate="loadingText">Profil wird geladen...</p>
    </div>

    <!-- Main Profile Card -->
    <div id="profile-card" style="visibility: hidden;">

        <!-- Profile Picture -->
        <div class="pfp-wrapper animate-in" style="--delay: 0.1s;">
             <img id="profile-picture" src="placeholder_pfp.png" alt="Profilbild">
             <!-- <img id="avatar-decoration" src="" alt="" class="avatar-decoration"> -->
        </div>

        <!-- Username -->
        <h1 id="username" class="animate-in" style="--delay: 0.2s;">Henni9000</h1>

        <!-- Bio/Tagline (wird von JS gesetzt, basierend auf Username) -->
        <p id="bio" class="animate-in" style="--delay: 0.3s;">Henni9000</p>

        <!-- Location (Text wird von JS gesetzt) -->
        <p class="location animate-in" style="--delay: 0.4s;"><i class="fas fa-map-marker-alt"></i> <span data-translate="locationText">Deutschland</span></p>

        <!-- Discord Status/Activity Section -->
        <div class="status-section animate-in" style="--delay: 0.5s;">
            <div class="status-left">
                <img id="status-pfp" src="placeholder_pfp.png" alt="Status PFP">
                <div class="status-text">
                    <div class="discord-user-line">
                        <span id="discord-user" class="discord-username">henni9000#0</span>
                        <!-- Title wird von JS gesetzt -->
                        <i id="copy-username" class="fas fa-copy copy-icon" data-translate-title="copyTooltip" title="Benutzername kopieren"></i>
                    </div>
                     <!-- Text wird von JS gesetzt -->
                    <span id="activity-details" class="activity" data-translate="activityLoading">Lädt Aktivität...</span>
                    <span id="activity-state" class="activity-sub"></span>
                    <span id="activity-time" class="activity-sub"></span>
                </div>
            </div>
             <div class="status-right">
                <span id="status-indicator" class="status-dot offline"></span>
             </div>
        </div>

        <!-- Activity Buttons Container -->
        <div id="activity-buttons" class="activity-buttons-container animate-in" style="--delay: 0.6s;">
            <!-- Buttons will be added here by JS -->
        </div>

        <!-- Social Links (Title wird von JS gesetzt) -->
        <div class="social-links animate-in" style="--delay: 0.7s;">
            <a href="https://www.youtube.com/@Henni9000" target="_blank" data-translate-title="socialYoutube" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/jv6tqv6cXk" target="_blank" data-translate-title="socialDiscord" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/Henni9000" target="_blank" data-translate-title="socialGithub" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://9000-radio.netlify.app/home" target="_blank" data-translate-title="socialLink1" title="9000-Radio"><i class="fas fa-link"></i></a>
            <a href="https://henni9000.netlify.app/" target="_blank" data-translate-title="socialLink2" title="Gaming Projects"><i class="fas fa-gamepad"></i></a>
        </div>

        <!-- View Count (Static, keine Übersetzung nötig) -->
        <div class="view-count animate-in" style="--delay: 0.8s;">
            <i class="fas fa-eye"></i> ?
        </div>

        <!-- Music Player -->
        <div class="music-player animate-in" style="--delay: 0.9s;">
            <i class="fas fa-music music-icon"></i>
            <div class="song-info">
                 <!-- Passe dies ggf. an song.mp3 an -->
                <span class="song-title">Vibing Over Venus - Kevin MacLeod</span>
                <div class="progress-bar-container">
                    <span id="time-current" class="time-current">0:00</span>
                    <div id="progress-bar" class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <span id="time-total" class="time-total">6:51</span>
                </div>
            </div>
            <div class="music-controls">
                <i class="fas fa-backward-step"></i>
                <i id="play-pause-btn" class="fas fa-play"></i>
                <i class="fas fa-forward-step"></i>
            </div>
        </div>

        <!-- Error message display area (Text wird von JS gesetzt) -->
        <div id="error-message" style="color: red; margin-top: 15px;"></div>

    </div>

    <!-- Audio Element -->
    <audio id="audio-player" src="song.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
